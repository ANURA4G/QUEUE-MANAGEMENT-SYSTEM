<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue System - Live Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-card h3 {
            color: #667eea;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }
        
        .section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        .btn-danger {
            background: #e74c3c;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .queue-list {
            list-style: none;
        }
        
        .queue-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .queue-item.priority-0 {
            border-left-color: #e74c3c;
            background: #ffe6e6;
        }
        
        .queue-item-info {
            flex: 1;
        }
        
        .queue-item-position {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-right: 20px;
        }
        
        .queue-item-name {
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
        }
        
        .queue-item-details {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .priority-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .priority-0 .priority-badge {
            background: #e74c3c;
            color: white;
        }
        
        .priority-1 .priority-badge {
            background: #3498db;
            color: white;
        }
        
        .empty-queue {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.2em;
        }
        
        .now-serving {
            background: #2ecc71;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .now-serving h3 {
            margin-bottom: 10px;
        }
        
        .now-serving .name {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .last-updated {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé´ Live Queue Management System</h1>
        
        <!-- Statistics -->
        <div class="stats">
            <div class="stat-card">
                <h3>Total in Queue</h3>
                <div class="value" id="totalPeople">0</div>
            </div>
            <div class="stat-card">
                <h3>Now Serving</h3>
                <div class="value" id="nowServing" style="font-size: 1.2em;">-</div>
            </div>
            <div class="stat-card">
                <h3>Last Updated</h3>
                <div class="value" id="lastUpdated" style="font-size: 0.9em;">-</div>
            </div>
        </div>
        
        <!-- Add Person Form -->
        <div class="section">
            <h2>‚ûï Add Person to Queue</h2>
            <div id="formMessage" class="message"></div>
            <form id="addPersonForm">
                <div class="grid-2">
                    <div class="form-group">
                        <label>Life Certificate No *</label>
                        <input type="text" id="certNo" required placeholder="LC123456">
                    </div>
                    <div class="form-group">
                        <label>Full Name *</label>
                        <input type="text" id="name" required placeholder="John Doe">
                    </div>
                </div>
                
                <div class="grid-2">
                    <div class="form-group">
                        <label>Age *</label>
                        <input type="number" id="age" required min="0" max="150" placeholder="75">
                    </div>
                    <div class="form-group">
                        <label>Phone Number *</label>
                        <input type="tel" id="phone" required pattern="[0-9]{10}" placeholder="9876543210">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Guardian Name *</label>
                    <input type="text" id="guardian" required placeholder="Guardian Name">
                </div>
                
                <div class="grid-2">
                    <div class="form-group">
                        <label>Verification Mode *</label>
                        <select id="verificationMode" required>
                            <option value="presence">In-Person</option>
                            <option value="online">Online</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Preferred Date *</label>
                        <input type="date" id="preferredDate" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Preferred Time *</label>
                    <input type="time" id="preferredTime" required>
                </div>
                
                <button type="submit" class="btn">Add to Queue</button>
            </form>
        </div>
        
        <!-- Current Queue -->
        <div class="section">
            <h2>üìã Current Queue</h2>
            <div id="queueContainer">
                <div class="empty-queue">Loading queue...</div>
            </div>
            <div class="last-updated" id="queueLastUpdated"></div>
        </div>
        
        <!-- Actions -->
        <div class="section">
            <h2>‚öôÔ∏è Actions</h2>
            <button class="btn" onclick="serveNext()">Serve Next Person</button>
            <button class="btn btn-danger" onclick="clearQueue()" style="margin-left: 10px;">Clear Queue</button>
        </div>
    </div>
    
    <script>
        // Configuration - Change this to your Vercel URL in production
        const API_BASE_URL = 'http://localhost:5000';
        
        let lastUpdate = null;
        let pollInterval;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Set default date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('preferredDate').value = today;
            document.getElementById('preferredTime').value = '10:00';
            
            // Start polling
            fetchQueue();
            pollInterval = setInterval(fetchQueue, 3000); // Poll every 3 seconds
            
            // Form submission
            document.getElementById('addPersonForm').addEventListener('submit', addPerson);
        });
        
        // Add person to queue
        async function addPerson(e) {
            e.preventDefault();
            
            const data = {
                life_certificate_no: document.getElementById('certNo').value,
                name: document.getElementById('name').value,
                age: parseInt(document.getElementById('age').value),
                phone: document.getElementById('phone').value,
                proof_guardian_name: document.getElementById('guardian').value,
                verification_mode: document.getElementById('verificationMode').value,
                preferred_date: document.getElementById('preferredDate').value,
                preferred_time: document.getElementById('preferredTime').value
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/queue/enqueue`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Person added successfully! üéâ', 'success');
                    document.getElementById('addPersonForm').reset();
                    document.getElementById('preferredDate').value = new Date().toISOString().split('T')[0];
                    document.getElementById('preferredTime').value = '10:00';
                    fetchQueue();
                } else {
                    showMessage(`Error: ${result.message}`, 'error');
                }
            } catch (error) {
                showMessage(`Connection error: ${error.message}`, 'error');
            }
        }
        
        // Fetch and display queue
        async function fetchQueue() {
            try {
                const response = await fetch(`${API_BASE_URL}/queue`);
                const result = await response.json();
                
                if (result.success) {
                    const data = result.data;
                    
                    // Update stats
                    document.getElementById('totalPeople').textContent = data.queue_length;
                    document.getElementById('nowServing').textContent = 
                        data.now_serving ? data.now_serving.life_certificate_no : 'None';
                    document.getElementById('lastUpdated').textContent = 
                        new Date(data.last_updated).toLocaleTimeString();
                    
                    // Display queue
                    displayQueue(data.queue);
                    
                    lastUpdate = data.last_updated;
                }
            } catch (error) {
                console.error('Failed to fetch queue:', error);
            }
        }
        
        // Display queue items
        function displayQueue(queue) {
            const container = document.getElementById('queueContainer');
            
            if (queue.length === 0) {
                container.innerHTML = '<div class="empty-queue">Queue is empty</div>';
                return;
            }
            
            let html = '<ul class="queue-list">';
            
            queue.forEach(person => {
                const priorityLabel = person.priority === 0 ? 'HIGH PRIORITY' : 'NORMAL';
                html += `
                    <li class="queue-item priority-${person.priority}">
                        <div class="queue-item-position">#${person.position}</div>
                        <div class="queue-item-info">
                            <div class="queue-item-name">
                                ${person.name}
                                <span class="priority-badge">${priorityLabel}</span>
                            </div>
                            <div class="queue-item-details">
                                ${person.life_certificate_no} | Age: ${person.age} | 
                                ${person.preferred_date} at ${person.preferred_time} | 
                                ${person.verification_mode}
                            </div>
                        </div>
                    </li>
                `;
            });
            
            html += '</ul>';
            container.innerHTML = html;
        }
        
        // Serve next person
        async function serveNext() {
            if (!confirm('Serve the next person in queue?')) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/queue/dequeue`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(`Serving: ${result.data.name} (${result.data.life_certificate_no})`);
                    fetchQueue();
                } else {
                    alert(`Error: ${result.message}`);
                }
            } catch (error) {
                alert(`Connection error: ${error.message}`);
            }
        }
        
        // Clear queue
        async function clearQueue() {
            if (!confirm('Are you sure you want to clear the entire queue?')) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/queue/clear`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Queue cleared successfully!');
                    fetchQueue();
                } else {
                    alert(`Error: ${result.message}`);
                }
            } catch (error) {
                alert(`Connection error: ${error.message}`);
            }
        }
        
        // Show message
        function showMessage(message, type) {
            const msgEl = document.getElementById('formMessage');
            msgEl.textContent = message;
            msgEl.className = `message ${type}`;
            
            setTimeout(() => {
                msgEl.className = 'message';
            }, 5000);
        }
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            clearInterval(pollInterval);
        });
    </script>
</body>
</html>
